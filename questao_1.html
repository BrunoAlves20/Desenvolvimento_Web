<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Questão 1</title>
</head>
<body>
    <p>Escreva um programa para exibir os números de 1 a 100 usando a instrução for.</p>

  <h3>Números de 1 a 100</h3>
  <div id="resultado"></div>

  <script>
    const resultado = document.getElementById("resultado");

    for (let i = 1; i <= 100; i++) {
      resultado.innerHTML += i + "<br>";
    }
  </script>
</body>
</html>
